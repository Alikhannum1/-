<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абай нақылдары мен ғибратты оқиғалар</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-bg: #fdf6e3;
            --ink-color: #2d2a2e;
            --border-color: #d4a373;
        }

        body {
            background-color: #1a0f0a;
            background-image: url("https://www.transparenttextures.com/patterns/dark-wood.png");
            font-family: 'Noto Sans', sans-serif;
            color: var(--ink-color);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .book-container {
            background-color: var(--book-bg);
            max-width: 1300px;
            margin: 0 auto;
            min-height: 95vh;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 0 100px rgba(0,0,0,0.05);
            border-radius: 4px;
            position: relative;
            border-left: 20px solid #4a2511;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .book-header {
            text-align: center;
            border-bottom: 2px double var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 1rem;
        }

        .book-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: #5d2e16;
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .row-label {
            font-family: 'Montserrat', sans-serif;
            font-variant: small-caps;
            letter-spacing: 1px;
            font-weight: 700;
            color: #8b5a2b;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(139, 90, 43, 0.2);
        }

        .drop-zone {
            min-height: 160px;
            border: 1px solid #e0d5ba;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.85rem;
            line-height: 1.4;
            transition: all 0.2s ease;
        }

        .drop-zone.drag-over {
            background: #f0ead2;
            border-color: #d4a373;
            transform: scale(1.02);
        }

        .draggable-card {
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: none;
            background: white;
            border: 2px solid #d4a373;
            width: 115px;
            min-height: 155px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .draggable-card img {
            width: 100%;
            height: 85px;
            object-fit: cover;
        }

        .card-label {
            padding: 5px;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #5d2e16;
        }

        .matched {
            background: #f4f1de !important;
            border: 2px solid #81b29a !important;
        }

        .success-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            place-items: center;
        }
    </style>
</head>
<body>

<div class="book-container">
    <header class="book-header">
        <h1 class="book-title">Ғибратты әңгімелер мен нақылдар</h1>
        <p class="italic text-gray-600 text-sm mt-2">Нақыл сөзді тиісті оқиға суретімен сәйкестендіріңіз</p>
    </header>
    
    <section>
        <h2 class="row-label">Ғибратты сөздер</h2>
        <div id="text-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3"></div>
    </section>

    <section class="mt-6">
        <h2 class="row-label">Суреттер мен Оқиғалар</h2>
        <div id="image-bank" class="flex flex-wrap justify-center gap-4 p-4 bg-[rgba(0,0,0,0.03)] rounded-lg"></div>
    </section>

    <div class="text-center mt-6">
        <button onclick="initGame()" class="text-xs uppercase tracking-widest border border-[#8b5a2b] text-[#8b5a2b] px-8 py-2 rounded hover:bg-[#8b5a2b] hover:text-white transition-all">
            Ойынды басынан бастау
        </button>
    </div>
</div>

<div id="win-overlay" class="success-overlay">
    <div class="bg-white p-10 rounded-lg text-center max-w-md mx-4 shadow-2xl">
        <h2 class="text-3xl font-bold text-amber-900 mb-4 font-[Montserrat]">Жарайсың!</h2>
        <p class="mb-6 text-lg">Сен Абай атамыздың нақылдары мен ғибратты оқиғаларды толық сәйкестендірдің!</p>
        <button onclick="initGame()" class="bg-amber-900 text-white px-10 py-3 rounded-full w-full font-bold">Қайта ойнау</button>
    </div>
</div>

<script>
    // Жаңа реттелген тізім (JPG нөмірлеріне сай)
    const data = [
        { id: 1, text: "Аз жұмысты қиынсынсаң, көп жұмысқа тап боларсың; азға қанағат етпесең, көптен құр қаларсың.", label: "Әке мен бала", img: "1.jpg" },
        { id: 2, text: "Еңбекпен табылған дәмнің тәттілігі өзгеше болады.", label: "Атымтай Жомарт", img: "2.jpg" },
        { id: 3, text: "Тамағы тоқтық, жұмысы жоқтық – аздырар адам баласын", label: "Бай баласы мен жарлы баласы", img: "3.jpg" },
        { id: 4, text: "Қаракет қыл, пайдасы көпке тисін. Ісім өнсін десең – ретін тап.", label: "Қыпшақ Сейітқұл", img: "4.jpg" },
        { id: 5, text: "Еңбек ет, өзіңді, отбасыңды асыра, бала-шағаңның қамын ойла.", label: "Бір уыс мақта", img: "5.jpg" },
        { id: 6, text: "Еріншектік күллі дүниенің дұшпаны. «Ісі жоқтың - асы жоқ»", label: "Өрмекші, қарлығаш, құмырсқа", img: "6.jpg" },
        { id: 7, text: "Адам баласы адам баласынан ақыл, ғылым, ар, мінез деген нәрселермен озады.", label: "Әдеп", img: "7.jpg" },
        { id: 8, text: "'Адамзаттың бәрін сүй, бауырым деп' немесе 'Кімде-кімнің жүрегі жұмсақ, соның көңілі де таза'", label: "Аурудан аяған күштірек", img: "8.jpg" },
        { id: 9, text: "Адам баласының ең жаманы – талапсыздық.", label: "Талаптың пайдасы", img: "9.jpg" },
        { id: 10, text: "Ата-анаңа не қылсаң, алдына сол келеді.", label: "Мейірімді бала", img: "10.jpg" },
        { id: 11, text: "Мен сенің қате жеріңді түзеп, пайдалы іске үйретсем, жақсы, түзу кісі болып өсерсің.", label: "Бақша ағаштары", img: "11.jpg" },
        { id: 12, text: "Пайда, залалды айыратұғын қуаттың аты – ақыл, сабыр.", label: "Асыл шөп", img: "12.jpg" }
    ];

    let matches = 0;

    function initGame() {
        const textGrid = document.getElementById('text-grid');
        const imageBank = document.getElementById('image-bank');
        document.getElementById('win-overlay').style.display = 'none';
        
        textGrid.innerHTML = '';
        imageBank.innerHTML = '';
        matches = 0;

        const shuffledTexts = [...data].sort(() => Math.random() - 0.5);
        const shuffledImages = [...data].sort(() => Math.random() - 0.5);

        shuffledTexts.forEach(item => {
            const zone = document.createElement('div');
            zone.className = 'drop-zone';
            zone.dataset.id = item.id;
            zone.innerHTML = `<p class="font-medium italic text-[#5d2e16]">"${item.text}"</p>`;
            
            zone.addEventListener('dragover', e => e.preventDefault());
            zone.addEventListener('dragenter', e => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', handleDrop);
            
            textGrid.appendChild(zone);
        });

        shuffledImages.forEach(item => {
            const card = document.createElement('div');
            card.className = 'draggable-card';
            card.draggable = true;
            card.dataset.id = item.id;
            card.id = `card-${item.id}`;
            
            card.innerHTML = `
                <img src="${item.img}" alt="${item.label}" onerror="this.src='https://via.placeholder.com/115x85?text=JPG+${item.id}'">
                <div class="card-label">${item.label}</div>
            `;

            card.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', item.id);
                card.style.opacity = '0.4';
            });
            card.addEventListener('dragend', () => card.style.opacity = '1');

            // Touch support
            card.addEventListener('touchstart', handleTouchStart, {passive: false});
            card.addEventListener('touchmove', handleTouchMove, {passive: false});
            card.addEventListener('touchend', handleTouchEnd);

            imageBank.appendChild(card);
        });
    }

    function handleDrop(e) {
        e.preventDefault();
        const zone = e.currentTarget;
        zone.classList.remove('drag-over');
        const draggedId = e.dataTransfer.getData('text/plain');
        checkMatch(draggedId, zone);
    }

    function checkMatch(draggedId, zone) {
        if (zone.dataset.id === draggedId && !zone.classList.contains('matched')) {
            const item = data.find(d => d.id == draggedId);
            const card = document.getElementById(`card-${draggedId}`);
            
            zone.classList.add('matched');
            zone.innerHTML = `
                <div class="font-bold text-[10px] uppercase text-green-800 mb-1">${item.label}</div>
                <div class="text-[10px] italic text-gray-700">"${item.text}"</div>
            `;
            
            card.style.display = 'none';
            matches++;
            
            if (matches === data.length) {
                setTimeout(() => {
                    document.getElementById('win-overlay').style.display = 'grid';
                }, 400);
            }
        }
    }

    let activeTouchEl = null;
    function handleTouchStart(e) { activeTouchEl = e.currentTarget; }
    function handleTouchMove(e) {
        if (!activeTouchEl) return;
        e.preventDefault();
        const touch = e.touches[0];
        activeTouchEl.style.position = 'fixed';
        activeTouchEl.style.left = (touch.clientX - 57) + 'px';
        activeTouchEl.style.top = (touch.clientY - 77) + 'px';
        activeTouchEl.style.zIndex = "1000";
    }
    function handleTouchEnd(e) {
        if (!activeTouchEl) return;
        const touch = e.changedTouches[0];
        activeTouchEl.style.visibility = 'hidden';
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        activeTouchEl.style.visibility = 'visible';
        const zone = target?.closest('.drop-zone');
        if (zone) checkMatch(activeTouchEl.dataset.id, zone);
        activeTouchEl.style.position = 'static';
        activeTouchEl = null;
    }

    window.onload = initGame;
</script>

</body>
</html>

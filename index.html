<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ыбырай Алтынсаринның Шығармалары</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            background: radial-gradient(circle at center, #2c3e50 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 1500px;
        }

        .shelf {
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 0 60px;
            gap: 20px;
            background: #3e2723;
            border-bottom: 16px solid #26140f;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border-radius: 4px;
        }

        /* The Book Base */
        .book {
            position: relative;
            width: 60px;
            text-decoration: none;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s;
            cursor: pointer;
            display: block;
            z-index: 1;
        }

        /* The Spine Design */
        .spine {
            position: relative;
            width: 60px;
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            border-radius: 3px 5px 5px 3px;
        }

        .title {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }

        /* Gold bands on the spine */
        .spine::before, .spine::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #967207, #fcf6ba, #967207);
            left: 0;
        }
        .spine::before { top: 30px; }
        .spine::after { bottom: 30px; }

        /* Hover Effect: Pull out and tilt slightly */
        .book:hover {
            transform: translateZ(60px) translateY(-15px) rotateY(-5deg);
            z-index: 10;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.7);
        }

        /* Book Themes */
        .book-quiz .spine {
            height: 280px;
            background: linear-gradient(90deg, #4a148c 0%, #7b1fa2 100%);
            border-left: 4px solid #310d5e;
        }

        .book-corr .spine {
            height: 250px;
            background: linear-gradient(90deg, #1b5e20 0%, #388e3c 100%);
            border-left: 4px solid #0e3512;
        }

        /* Shelf shadow underneath */
        .shelf::after {
            content: '';
            position: absolute;
            bottom: -70px;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0,0,0,0.6);
            filter: blur(25px);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="shelf">
        <a href="quiz.html" class="book book-quiz">
            <div class="spine">
                <span class="title">Сұрақ-жауап</span>
            </div>
        </a>

        <a href="correlation.html" class="book book-corr">
            <div class="spine">
                <span class="title">Корреляция</span>
            </div>
        </a>
    </div>

</body>
</html>
